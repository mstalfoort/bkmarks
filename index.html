<html>
  <head>
    <title>Bookmarks</title>
    <link href="bkmarks.css" media="all" type="text/css" rel="stylesheet" />
    <script src="vendor/json2.js"></script>
    <script src="vendor/jquery-1.5.2.min.js"></script>
    <script src="vendor/jquery.effects.core.js"></script>
    <script src="vendor/jquery.effects.highlight.js"></script>
    <script src="vendor/underscore-1.1.5.js"></script>
    <!-- I'm using a patched version of backbone's Collection.create -->
    <script src="vendor/backbone-0.3.3.js"></script>
    <script src="vendor/backbone-localstorage.js"></script>
    <script src="bkmarks.js"></script>
  </head>

  <body>
    <div id="header">
      BKMarks
    </div>

    <div style="background-color: #f3f3f3;">
      <div id="bkmarks-app">

        <div id="bks">
          <h1>Your bookmarks:<br /></h1>

          <a href="#" class="quiet" id="start-create">New bookmark</a>

          <div id="create-bk">
            <h3>New bookmark:</h3>

            <div id="error"></div>
            <label for="new_title">Title</label><br />
            <input id="new_title" name="new_title" type="text" size="35" /><br />
            <label for="new_url">URL</label><br />
            <input id="new_url" name="new_url" type="text" size="35" /><br />
            <label for="new_tags">Tags</label><br />
            <input id="new_tags" name="new_tags" type="text" width="100%" size="35"/><br />
            <input type="submit" id="save-btn" value="Save" /><br />
            <a href="#" class="quiet" id="cancel-create">Cancel</a>

          </div>

          <div id="search">
            <input type="text" name="search" size="25" placeholder="Search" /><br />
            <span id="bk-count" class="quiet"></span><br />
            <a href="#" id="clear-search" class="quiet">Show all</a>
          </div>

          <ul id="bk-list"></ul>
        </div>
      </div>
    </div>

    <div id="footer">
      <p style="line-height: 1.5em;">
        This is just me learning <a href="http://documentcloud.github.com/backbone">backbone.js</a>.<br />
        Tested on Chrome 10, screw the rest.<br />
      </p>
    </div>

    <script type="text/template" id="bk-template">
      <div class="bk">

        <table class="saved" width="100%">
          <tr>
            <td width="20%">
            </td>

            <td width="60%">
              <div class="bk-link">
                <a href="<%= url %>"><%= title %></a>
              </div>

              <div class="tags"><%= tags %></div>
            </td>

            <td width="20%">
              <div class="controls">
                <span class="edit-img"><img src="img/edit.png"/></span>
                <span class="destroy-img"><img src="img/destroy.png"/></span>
              </div>
            </td>
          </tr>
        </table>

        <div class="edit">

          <h3>Edit bookmark:</h3>

          <label for="edit_title">Title</label><br />
          <input class="edit_title" name="edit_title" type="text" widht="100%" size="35" /><br />
          <label for="edit_url">URL</label><br />
          <input class="edit_url" name="edit_url" type="text" widht="100%" size="35" /><br />
          <label for="edit_tags">Tags</label><br />
          <input class="edit_tags" name="new_tags" type="text" width="100%" size="35"/><br />
          <input type="submit" class="edit-btn" value="Save" /><br />
          <a href="#" class="cancel-edit quiet">Cancel</a>
        </div>

      </div>
    </script>

  </body>
</html>
