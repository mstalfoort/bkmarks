<html>
  <head>
    <title>Bookmarks</title>
    <link href="bkmarks.css" media="all" type="text/css" rel="stylesheet" />
    <script src="vendor/json2.js"></script>
    <script src="vendor/jquery-1.5.2.min.js"></script>
    <script src="vendor/underscore-1.1.5.js"></script>
    <!-- I'm using a patched version of backbone's Collection.create -->
    <script src="vendor/backbone-0.3.3.js"></script>
    <script src="vendor/backbone-localstorage.js"></script>
    <script src="bkmarks.js"></script>
  </head>

  <body>
    <div id="header">
      BKMarks
    </div>

    <div id="bkmarks-app">
      <h1>Save a new bookmark:</h1>

      <div id="create-bk">
        <div id="error"></div>
        <input id="new_title" name="new_title" type="text" placeholder="Title"/>:
        <input id="new_url" name="new_url" type="text" placeholder="URL"/>
        <div id="save-btn">Save</div>
      </div>

      <div id="bks">
        <h3>Your bookmarks <span id="bk-count" class="quiet"></span>:<br /></h3>
        <ul id="bk-list"></ul>
      </div>
    </div>

    <div id="footer">
      <p style="line-height: 1.5em;">
        This is just me learning <a href="http://documentcloud.github.com/backbone">backbone.js</a>.<br />
        Tested on Chrome 10, screw the rest.<br />
      </p>
    </div>

    <script type="text/template" id="bk-template">
      <div class="bk">

        <div class="saved">
          <a href="<%= url %>"><%= title %></a><span class="quiet"> (<%= hostname %>)</span>
          <div class="controls">
            <span class="edit-img"><img src="img/edit.png"/></span>
            <span class="destroy-img"><img src="img/destroy.png"/></span>
          </div>
        </div>

        <div class="edit">
          <input class="edit_title" name="edit_title" type="text" />:
          <input class="edit_url" name="edit_url" type="text" />
          <div class="edit-btn">Save</div>
          <a href="#" class="cancel quiet">Cancel</a>
        </div>

      </div>
    </script>

  </body>
</html>
